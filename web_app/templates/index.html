<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Healthcare Chatbot</title>
  <link rel="stylesheet" type="text/css" href="../static/index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #1a2a3a;
      color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
    }

    #chatbox {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-height: 400px;
      overflow-y: scroll;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .botText,
    .userText {
      margin: 10px 0;
    }

    .botText {
      text-align: left;
    }

    .userText {
      text-align: right;
    }

    #userInput {
      margin-top: 20px;
    }

    #textInput {
      width: calc(100% - 80px);
      display: inline-block;
    }

    #buttonInput {
      width: 70px;
      display: inline-block;
      vertical-align: top;
    }

    .container ul {
      list-style-type: none;
      padding-left: 0;
    }

    .container ul li {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1>AI Healthcare Chatbot</h1>
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div id="chatbox" class="container">
          <ul>
            <li>
              <p class="botText">
                ðŸ¤–: <span>Hey, I am your Health assistant. Hi There! How can I help you? What symptoms are you
                  facing?</span>
              </p>
            </li>
          </ul>
        </div>
        <div id="userInput" class="container mt-3">
          <input id="textInput" type="text" name="msg" placeholder="Message"
            class="form-control form-control-sm mb-3" />
          <input id="buttonInput" type="submit" value="Send" class="btn btn-primary btn-sm" />
        </div>
      </div>
    </div>
  </div>
  <script>
    function getBotResponse() {
      var rawText = $("#textInput").val();
      var userHtml = '<ul><li><p class="userText">ðŸ™‹: <span>' + rawText + '</span></p></li></ul>';
      $("#textInput").val("");
      $("#chatbox").append(userHtml);
      document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
      $.get("/get", { msg: rawText }).done(function (data) {
        var botHtml = '<ul><li><p class="botText">ðŸ¤–: <span>' + data + '</span></p></li></ul>';
        $("#chatbox").append(botHtml);
        document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
      });
    }
    $("#textInput").keypress(function (e) {
      if (e.which == 13) {
        getBotResponse();
      }
    });
    $("#buttonInput").click(function () {
      getBotResponse();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
